version: 3
automerge: true
projects:
  - name: s3/suna-id
    dir: terraform/s3/suna-id
    workspace: default
    terraform_version: 1.3.7
    autoplan:
      when_modified: [
         "*.tf",
         "terraform.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id
  
  - name: vpc/xyzd_apnortheast2
    dir: terraform/vpc/xyzd_apnortheast2
    workspace: default
    terraform_version: 1.3.7
    autoplan:
      when_modified: [
         "*.tf",
         "terraform.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id
  
  - name: iam/suna-id
    dir: terraform/iam/suna-id
    workspace: default
    terraform_version: 1.3.7
    autoplan:
      when_modified: [
         "*.tf",
         "terraform.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

#### Workflows #####
workflows:
  # id
  id:
    plan:
      steps:
        - init:
            extra_args: [
              '-backend-config="role_arn=arn:aws:iam::079900528673:role/atlantis-suna-id-admin"',
              '-upgrade=false'
            ]
        - plan:
            extra_args: [
              "-var 'assume_role_arn=arn:aws:iam::079900528673:role/atlantis-suna-id-admin'"
            ]
    apply:
      steps:
        - apply
